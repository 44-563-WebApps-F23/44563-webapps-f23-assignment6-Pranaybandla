<!DOCTYPE html>
<html>
 <title>Author PAge</title>
 
<body>
<h4>Author entry Pranay Kumar Bandla</h4>
<h2>Getting input</h2>

<form>
        <label for="secretAuthor">The hidden author name:</label>
        <input type="password" id="secretAuthor" value="Dickens">
        <br><br>
        <label for="guessAuthor">Guess the author:</label>
        <input type="text" id="guessAuthor"><br><br>    

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>


<p id="results"> </p>

<script> 

var good = 0;
var oops = 0;
function checkAuthor() {
           
            var secretAuthorInput = document.getElementById("secretAuthor");
            var guessAuthorInput = document.getElementById("guessAuthor");

            var secretAuthor = secretAuthorInput.value;
            var guess = guessAuthorInput.value;

            if (secretAuthor === guess) {
                good++; 
                alert("You got it right!");
            } else {
                oops++; 
                alert("Sorry!");
            }

            var resultsElement = document.getElementById("results");
            resultsElement.textContent = "Good: " + good + ", Oops: " + oops;
        }
    </script>
    <div id="image">
        <img src="cities/NYC.jpg" id="cityimage" width="100px" height="100px" alt="New York City" onclick="selectImage()">
    </div>
    <script>
    var useImage=1;
    function selectImage() {
        switch(useImage){
            case 1: 
            document.getElementById('cityimage').src="cities/agra.jpg";
            useImage=2;
            break;

            case 2: 
            document.getElementById('cityimage').src="cities/london.jpg";
            useImage=3;
            break;

            case 3: 
            document.getElementById('cityimage').src="cities/NYC.jpg";
            useImage=1;
            break;
        }
    }
    </script>
